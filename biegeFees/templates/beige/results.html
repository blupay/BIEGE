{% if results|length %}

	<table class="table table-striped">
	<tr>
		<td colspan=3>
		<strong>Found {{ results|length }} books</strong>
		</td>
	</tr>
		<td><strong>Name</strong></td>
		<td><strong>Author</strong></td>
		<td><strong>Publisher</strong></td>
	</tr>
	{% for r in results %}
	<tr>
	  
		<td> <a href="/beige/search/?search_item={{r.book_title}}" > {{ r}} </a></td>
		<td>{{ r }}</td>
		<td>{{ r }}</td>
	</tr>
	{% endfor %}
	</table>
{% else %}
	<div class="note">
	Your search yielded no results
	</div>
{% endif %}
